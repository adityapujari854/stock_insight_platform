{% extends "base.html" %}
{% block title %}Set New Password{% endblock %}
{% block content %}
<div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-10 flex flex-col items-center">
    <h2 class="text-2xl font-bold mb-6 text-blue-700">Set New Password</h2>
    <form method="post" class="w-full space-y-6">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition font-semibold">Set Password</button>
    </form>
</div>
{% endblock %}
